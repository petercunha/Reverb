<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reverb: Audio Visualized</title>
    <style>
        * { margin: 0; padding: 0;}

        body, html { height:100%; }

        canvas {
            position:absolute;
            width:100%;
            height:100%;
        }
    </style>
    
</head>

<body>
    <div id="step1">
        <p>Input an audio file:</p>
        <input type="file" id="input"/>
        <br /><br />
        <a style="cursor: pointer;" id="playDefaultLink" onclick="playDefault()">Or click here to play Tchami - Zeal</a>
    </div>
    <div id="step2" style="display: none;">
        <div style="position: absolute; z-index: 100; margin: 5px;">
            <a onclick="toggleControls()" id="controlToggle" style="cursor: pointer; user-select: none; text-decoration: none; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif ;color: #666666">
                Controls
            </a>
            <br/><br/>
            <audio controls id="audio" style="display: none;">
                <source src="sample.mp3">
            </audio>
        </div>
        <canvas id="canvas"></canvas>
    </div>
    <script src="./index.js"></script>
    <script>
        var controlsEnabled = true;
        function toggleControls() {
            controlsEnabled = !controlsEnabled
            if (controlsEnabled)
                document.getElementById('audio').style.cssText = "display: none;"
            else
                document.getElementById('audio').style.cssText = ""
        }
    </script>
</body>

</html>
